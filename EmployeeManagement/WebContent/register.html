<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1">
<title>Register</title>
<meta name="viewport"
	content="width=device-width, maximum-scale=1, user-scalable=no" />


<link
	href='https://fonts.googleapis.com/css?family=Roboto:300,400,500,700'
	rel='stylesheet' type='text/css'>
<link href="https://fonts.googleapis.com/icon?family=Material+Icons"
	rel="stylesheet">
<link
	href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css"
	rel="stylesheet" type="text/css">
<link href="assets/css/design.css" rel="stylesheet" type="text/css">
<script type="text/javascript"
	src="//cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>

<body>
	<!-- <button type="button" class="btn btn-primary" id="getUsers">Get
		Users</button>
	<button type="button" class="btn btn-primary" id="demo">Demo</button>
	<script type="text/javascript" src="assets/js/control.js"></script> -->

	<form method="post" action="uploadfilecontroller"
		enctype="multipart/form-data">
		<center>
			<table border="1" width="25%" cellpadding="5">
				<thead>
					<th colspan="3">Please Register</th>
				</thead>
				<tbody>
					<tr>
						<td>Username:</td>
						<td><input type="text" name="username" size="30"
							id="userName"></td>
					</tr>
					<tr>
						<td>Password:</td>
						<td><input id="passWord" type="text" name="password" /></td>
					</tr>
					<tr>
						<td>First Name:</td>
						<td><input type="text" name="firstname" size="30"
							id="firstName"></td>
					</tr>
					<tr>
						<td>Last Name:</td>
						<td><input type="text" name="lastname" size="30"
							id="lastName"></td>
					</tr>
					<tr>
						<td colspan="3"><center>
								<button type="button" class="btn btn-primary" id="demo"
									onclick="call()">Register</button>
							</center></td>
					</tr>
				</tbody>
			</table>
		</center>
	</form>
</body>

<script type="text/javascript" src="assets/js/control.js"></script>
</html>
